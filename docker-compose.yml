version: '3.6'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: e2e_api
    volumes:
      - ./cypress/results:/usr/src/app/cypress/results
    command: yarn cypress run --spec cypress/integration/**/*.spec.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: e2e_frontend
    volumes:
      - ./cypress/results:/usr/src/app/cypress/results
    command: yarn cypress run --spec cypress/integration/**/*.spec.js   
